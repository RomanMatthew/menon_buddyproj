<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WeatherMage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <img src='https://toppng.com/public/uploads/thumbnail/super-mario-bros-cloud-sprites-super-mario-cloud-11562890585c6ojks4ppn.png' class="cloud"></img>
    <div id="leftCol">
        <br></br>
        </br>
        <p>
            <h4><b>settings</b></h2>
                <button type="submit" class="btn btn-outline-info" style="width: 100px; margin-top: 10px;" id='outlookBtn'><b>outlooks</b></button>
                <button type="submit" class="btn btn-outline-danger" style="width: 100px; margin-top: 10px;" id='tempBtn'><b>temps</b></button>
                <button type="submit" class="btn btn-outline-dark" style="width: 100px; margin-top: 10px;" id='cloudBtn'><b>cloudiness</b></button>
                <button type="submit" class="btn btn-outline-success" style="width: 100px; margin-top: 10px;"><b>week</b></button>
                <button type="submit" class="btn btn-outline-secondary" style="width: 100px; margin-top: 10px;"><b>day</b></button>
        </p>
    </div>
    <div class="input">
        <input type="text" placeholder="city location" class="input_text">
        <button type="submit" class="btn btn-outline-primary" style="width: 100px; margin-left: 20px;"><b>query!</b></button>
    </div>
    </div>
    <div class="bs-example jumbotron" id="statusForm" style="margin-top: -80px;">
        <h4 class="display-8" style="text-align:center;">
            <h1 class="name" id="name"></h1>
        </h4>
    </div>
    <table>
        <tr>
            <th>Weekday</th>
            <th>Temperature</th>
            <th>Outlook</th>
            <th>Cloudiness</th>
        </tr>
        <tr>
            <td>
                Today
            </td>
            <td class="temp">
                <p class="temp" style="text-align: left;"></p>
            </td>
            <td class="desc">
                <p class="desc"></p>
            </td>
            <td class="clouds">
                <p class="clouds"></p>
            </td>
        </tr>
        <tr>
            <td>24 hrs from now</td>
            <td class="temp1">
                <p class="temp1" style="text-align: left;"></p>
            </td>
            <td class="desc1">
                <p class="desc1"></p>
            </td>
            <td class="clouds1">
                <p class="clouds1"></p>
            </td>
        </tr>
        <tr>
            <td>48 hrs from now</td>
            <td class="temp2">
                <p class="temp2" style="text-align: left;"></p>
            </td>
            <td class="desc2">
                <p class="desc2"></p>
            </td>
            <td class="clouds2">
                <p class="clouds2"></p>
            </td>
        </tr>
        <tr>
            <td>72 hrs from now</td>
            <td class="temp3">
                <p class="temp3" style="text-align: left;"></p>
            </td>
            <td class="desc3">
                <p class="desc3"></p>
            </td>
            <td class="clouds3">
                <p class="clouds3"></p>
            </td>
        </tr>
        <tr>
            <td>96 hrs from now</td>
            <td class="temp4">
                <p class="temp" style="text-align: left;"></p>
            </td>
            <td class="desc4">
                <p class="desc4"></p>
            </td>
            <td class="clouds4">
                <p class="clouds4"></p>
            </td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>

</html>
